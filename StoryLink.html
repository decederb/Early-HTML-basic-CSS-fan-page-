<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/info.css">
</head>
<header>
    <h1><img src = "Poisonlogo.png"/></h1>
</header>
<body>
    <main>
        <h1>Submit Your Own Story About Poison!</h1>

        
        <form action="http://127.0.0.1:5500/submit.html" method="POST">
    
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <div>&nbsp;</div>
    
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" />
          <div>&nbsp;</div>
    
          <label for="date-of-birth">Date Of Birth:</label>
          <input type="date" id="date-of-birth" name="Date of Birth" />
          <div>&nbsp;</div>
    
          <label for="favorite-color">Favorite Color:</label>
          <input type="text" id="favorite-color" name="favorite-color" />
          <div>&nbsp;</div>

          <label for="lucky-number">Lucky Number:</label>
          <input type="number" id="lucky-number" name="lucky-number" />
          <div>&nbsp;</div>

          <label for="checkbox">Confirm Info is Correct:</label>
          <input name="Confirm Info Correct" type="checkbox" />
          <div>&nbsp;</div>

          <p>Tell your own Poison story!</p>

          <label for="title">Poison Story Title:</label>
          <input type="text" id="title" name="title" />
          <div>&nbsp;</div>
    
          <label for="body">Poison Story:</label>
          <div>&nbsp;</div>
          <textarea id="body" name="body" rows="10" cols="60"></textarea>
          
          <input name="Submit" type="submit" />
          <div>&nbsp;</div>
        </form>
      </main>
      <footer>
        <p>2022 CopeeRite:<em>BinmadeUSA</em></p>
      </footer>
    </body>
</html>
